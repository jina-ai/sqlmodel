{% extends "base.html" %}
{%- block scripts %}
{{ super() }}
<script src="https://jina-docqa-ui.netlify.app/dist/qabot.js"></script>
<script>
    // This prevents the global search interfere with qa-bot internal text input.
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('qa-bot').forEach((x) => {
        x.addEventListener('keydown', (event) => {
          event.stopPropagation();
        });
      });
    });
  </script>
<style>
    /* This fixes content overflow issue on small screens */
    body {
        overflow: hidden;
    }
  </style>
<qa-bot 
    server="https://tiangolo-sqlmodel.docsqa.jina.ai" 
    theme="infer" 
    title="SQLModel Docs Bot"
    description="@tiangolo"
    style="font-size: 0.8rem"
>
    <template>
        <dl>
            <dt>You can ask questions about SQLModel. Try</dt>
            <dd>Which Python version is supported?</dd>
            <dd>How SQLModel interacts with the database?</dd>
            <dd>How can I link tables?</dd>
        </dl>
    </template>
</qa-bot>
{%- endblock %}
