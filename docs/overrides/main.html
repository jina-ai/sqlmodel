{% extends "base.html" %}

{%- block scripts %}
{{ super() }}
<script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("qa-bot").forEach((x) => {
        x.addEventListener("keydown", (event) => {
          event.stopPropagation();
        });
      });
    });
  </script>
  <qa-bot
    server="https://tiangolo-sqlmodel.docsqa.jina.ai"
    theme="follow"
    title="SQLModel Docs Bot"
    description="@tiangolo"
    >
    <dl>
        <dt>You can ask questions about SQLModel. Try</dt>
        <dd>What is SQLModel?</dd>
        <dd>How do I use SQLModel?</dd>
        <dd>Why should we use SQLModel over other frameworks?</dd>
    </dl>
    </qa-bot>
{%- endblock %}
